<!DOCTYPE html>
<html>
<head>
    <title>Crop Progress Estimation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Crop Progress Estimation</h2>
    <form id="cropForm">
        <label>Crop Name:</label>
        <input type="text" name="crop_name" required><br>
        
        <label>Sowing Date:</label>
        <input type="date" name="sowing_date" required><br>
        
        <label>Growth Duration (days):</label>
        <input type="number" name="growth_duration" required><br>
        
        <button type="submit">Estimate Progress</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById("cropForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            fetch("process.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerHTML = `<strong>${data}</strong>`;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
